<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital.css" />
  </head>
  <body>
    <div class="clock">
      <h2 class="clock_title">digital clock</h2>
      <div class="clock-container">
        <div class="clock-hours">
          <span class="hours_time">00</span>
          <span class="hours_text">hours</span>
        </div>
        <div class="clock-minutes">
          <span class="minutes_time">00</span>
          <span class="minutes_text">minutes</span>
        </div>
        <div class="clock-seconds">
          <span class="seconds_time">00</span>
          <span class="seconds_text">seconds</span>
        </div>
        <div class="ampm">AM</div>
      </div>
    </div>
    <script src="digital.js"></script>
  </body>
</html>
